<div id="fmLogin"> 
    <form> 
        <div class="form-group"> 
            <label for="emailLogin">Email:</label> 
            <input type="email" class="form-control" 
            placeholder="Introduce email" id="emailLogin"> 
        </div> 
        <div class="form-group"> 
            <label for="pwdLogin">Contraseña:</label>
            <input type="password" class="form-control" 
            placeholder="Introduce contraseña" id="pwdLogin"> 
        </div> 
        <button type="submit" id="btnLogin" class="btn btn-primary btn-block">Iniciar Sesión</button>
        <div class="mt-3 text-center">
            <small>¿No tienes cuenta? <a href="#" id="linkRegistro">Regístrate aquí</a></small>
        </div>
    </form> 
</div>
