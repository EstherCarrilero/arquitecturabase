<div id="fmLogin"> 
    <form> 
        <div class="form-group"> 
            <label for="emailLogin">Email:</label> 
            <input type="email" class="form-control" 
            placeholder="Introduce email" id="emailLogin"> 
        </div> 
        <div class="form-group"> 
            <label for="pwdLogin">Contraseña:</label>
            <input type="password" class="form-control" 
            placeholder="Introduce contraseña" id="pwdLogin"> 
        </div> 
        <button type="submit" id="btnLogin" class="btn btn-primary btn-block">Iniciar Sesión</button>
        
        <div class="mt-3 text-center">
            <p class="mb-2">O inicia sesión con:</p>
            <a href="/auth/google">
                <img src="./cliente/img/btn_google_sign_in_web_light_rd_SI@2x.png" style="height:40px;" alt="Sign in with Google">
            </a>
        </div>
        
        <div class="mt-3 text-center">
            <small>¿No tienes cuenta? <a href="#" id="linkRegistro">Regístrate aquí</a></small>
        </div>
    </form> 
</div>
