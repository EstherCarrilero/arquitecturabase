<div id="fmRegistro"> 
    <form> 
        <div class="form-group"> 
            <label for="apellidos">Apellidos:</label> 
            <input type="text" class="form-control" 
            placeholder="Apellidos" id="apellidos"> 
        </div> 
        <div class="form-group"> 
            <label for="nombre">Nombre:</label> 
            <input type="nombre" class="form-control" 
            placeholder="Nombre" id="nombre"> 
        </div> 
        <div class="form-group"> 
            <label for="email">Correo email:</label> 
            <input type="email" class="form-control" 
            placeholder="Introduce email" id="email"> 
        </div> 
        <div class="form-group"> 
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" 
            placeholder="Introduce contraseña" id="pwd"> 
        </div> 
        <button type="submit" id="btnRegistro" class="btn btn-primary btn-block">Registrar</button>
        <div class="mt-3 text-center">
            <small>¿Ya tienes cuenta? <a href="#" id="linkLogin">Inicia sesión aquí</a></small>
        </div>
    </form> 
</div>
